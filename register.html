<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="output.css" />
		<title>Security</title>
	</head>
	<body
		class="bg-[url('wave.svg')] bg-no-repeat bg-bottom bg-gray-100 min-h-screen">
		<!-- Header -->
		<div class="flex justify-between items-center p-6">
			<!-- Logo -->
			<a href="#" class="flex items-center gap-2">
				<svg
					class="text-green-600 h-10"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					fill="currentColor">
					<path
						fill-rule="evenodd"
						d="M12.516 2.17a.75.75 0 00-1.032 0 11.209 11.209 0 01-7.877 3.08.75.75 0 00-.722.515A12.74 12.74 0 002.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 00.374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.39-.223-2.73-.635-3.985a.75.75 0 00-.722-.516l-.143.001c-2.996 0-5.717-1.17-7.734-3.08zm3.094 8.016a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
						clip-rule="evenodd" />
				</svg>
				<span class="text-xl font-black">Security</span>
			</a>
			<!-- Logo -->

			<!-- Button Sign In -->
			<div>
				<a
					href="login.html"
					class="rounded-md bg-green-600 hover:bg-green-700 shadow-lg hover:shadow-xl focus:shadow-xl text-white font-semibold outline-none focus:ring-2 ring-green-500 ring-offset-2 py-2 px-4 transition"
					>Sign In</a
				>
			</div>
			<!-- Button Sign In -->
		</div>
		<!-- Header -->

		<!-- Content -->
		<div class="flex flex-col items-center p-6 pb-12">
			<!-- Logo -->
			<svg
				class="text-green-600 h-12"
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor">
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
			</svg>
			<h2 class="text-2xl sm:text-3xl text-gray-900 font-bold mt-2 sm:mt-6">
				Create your account
			</h2>
			<!-- Logo -->

			<!-- Form -->
			<div
				class="rounded-xl bg-white/70 backdrop-blur-md shadow-xl max-w-md w-full mt-6 sm:mt-10 p-6 sm:p-10">
				<form action="#" autocomplete="off" class="space-y-6">
					<!-- Input name -->
					<div>
						<label for="name" class="text-sm text-gray-700 font-medium"
							>Name</label
						>
						<div class="relative flex items-center shadow-sm mt-1">
							<svg
								class="absolute text-gray-400 h-5 pl-3"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
							</svg>
							<input
								type="text"
								id="name"
								required
								placeholder="John Doe"
								class="border border-gray-300 focus:border-green-500 rounded-md text-sm outline-none focus:ring-2 ring-green-500 w-full py-2 pl-10" />
						</div>
					</div>
					<!-- Input name -->

					<!-- Input email -->
					<div>
						<label for="email" class="text-sm text-gray-700 font-medium"
							>Email</label
						>
						<div class="relative flex items-center shadow-sm mt-1">
							<svg
								class="absolute text-red-400 h-5 pl-3"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
							</svg>
							<input
								type="email"
								id="email"
								placeholder="john@example.com"
								class="border border-red-300 focus:border-red-500 rounded-md text-sm text-red-900 placeholder-red-300 outline-none focus:ring-2 ring-red-500 w-full py-2 pl-10 pr-10" />
							<svg
								class="absolute text-red-500 h-5 right-0 pr-3"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 24 24"
								fill="currentColor">
								<path
									fill-rule="evenodd"
									d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
									clip-rule="evenodd" />
							</svg>
						</div>
						<p class="text-sm text-red-600 mt-2">
							Your email must be valid email address
						</p>
					</div>
					<!-- Input email -->

					<!-- Input password -->
					<div>
						<label for="password" class="text-sm text-gray-700 font-medium"
							>Password</label
						>
						<div class="relative flex items-center shadow-sm mt-1">
							<svg
								class="absolute text-gray-400 h-5 pl-3"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
							</svg>
							<input
								type="password"
								id="password"
								minlength="8"
								placeholder="Minimum 8 characters"
								class="border border-gray-300 focus:border-green-500 rounded-md text-sm outline-none focus:ring-2 ring-green-500 w-full py-2 pl-10" />
						</div>
					</div>
					<!-- Input password -->

					<!-- Input confirm password -->
					<div>
						<label
							for="password_confirmation"
							class="text-sm text-gray-700 font-medium"
							>Confirm password</label
						>
						<div class="relative flex items-center shadow-sm mt-1">
							<svg
								class="absolute text-gray-400 h-5 pl-3"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
							</svg>
							<input
								type="password"
								id="password_confirmation"
								minlength="8"
								placeholder="Minimum 8 characters"
								class="border border-gray-300 focus:border-green-500 rounded-md text-sm outline-none focus:ring-2 ring-green-500 w-full py-2 pl-10" />
						</div>
					</div>
					<!-- Input confirm password -->

					<!-- Button Sign Up -->
					<div>
						<a
							href="#"
							class="flex justify-center items-center rounded-md bg-green-600 hover:bg-green-700 shadow-lg hover:shadow-xl focus:shadow-xl text-white font-semibold outline-none focus:ring-2 ring-green-500 ring-offset-2 py-2 px-4 transition"
							>Sign Up</a
						>
					</div>
					<!-- Button Sign Up -->

					<div class="flex justify-center">
						<a
							href="#"
							class="text-sm text-green-600 hover:text-green-500 font-medium"
							>Already have an account?</a
						>
					</div>
				</form>
			</div>
			<!-- Form -->
		</div>
		<!-- Content -->
	</body>
</html>

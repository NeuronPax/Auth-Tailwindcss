<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="output.css" />
		<title>Security</title>
	</head>
	<body
		class="bg-[url('wave.svg')] bg-no-repeat bg-bottom bg-gray-100 min-h-screen">
		<!-- Header -->
		<div class="flex justify-between items-center p-6">
			<!-- Logo -->
			<a href="#" class="flex items-center gap-2">
				<svg
					class="text-green-600 h-10"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
					fill="currentColor">
					<path
						fill-rule="evenodd"
						d="M12.516 2.17a.75.75 0 00-1.032 0 11.209 11.209 0 01-7.877 3.08.75.75 0 00-.722.515A12.74 12.74 0 002.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 00.374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.39-.223-2.73-.635-3.985a.75.75 0 00-.722-.516l-.143.001c-2.996 0-5.717-1.17-7.734-3.08zm3.094 8.016a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
						clip-rule="evenodd" />
				</svg>
				<span class="text-xl font-black">Security</span>
			</a>
			<!-- Logo -->

			<!-- Button Sign Up -->
			<div>
				<a
					href="register.html"
					class="rounded-md bg-green-600 hover:bg-green-700 shadow-lg hover:shadow-xl focus:shadow-xl text-white font-semibold outline-none focus:ring-2 ring-green-500 ring-offset-2 py-2 px-4 transition"
					>Sign Up</a
				>
			</div>
			<!-- Button Sign Up -->
		</div>
		<!-- Header -->

		<!-- Content -->
		<div class="flex flex-col items-center p-6 pb-12">
			<!-- Logo -->
			<svg
				class="text-green-600 h-12"
				xmlns="http://www.w3.org/2000/svg"
				viewBox="0 0 24 24"
				fill="currentColor">
				<path
					fill-rule="evenodd"
					d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a.75.75 0 011.5 0v3.75a3 3 0 01-3 3h-6a3 3 0 01-3-3V5.25a3 3 0 013-3h6a3 3 0 013 3V9A.75.75 0 0115 9V5.25a1.5 1.5 0 00-1.5-1.5h-6zm10.72 4.72a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 11-1.06-1.06l1.72-1.72H9a.75.75 0 010-1.5h10.94l-1.72-1.72a.75.75 0 010-1.06z"
					clip-rule="evenodd" />
			</svg>
			<h2 class="text-2xl sm:text-3xl text-gray-900 font-bold mt-2 sm:mt-6">
				Welcome back!
			</h2>
			<!-- Logo -->

			<!-- Form -->
			<div
				class="rounded-xl bg-white/70 backdrop-blur-md shadow-xl max-w-md w-full mt-6 sm:mt-10 p-6 sm:p-10">
				<form action="#" autocomplete="off" class="space-y-6">
					<!-- Input email -->
					<div>
						<label for="email" class="text-sm text-gray-700 font-medium"
							>Email</label
						>
						<div class="relative flex items-center shadow-sm mt-1">
							<svg
								class="absolute text-gray-400 h-5 pl-3"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
							</svg>
							<input
								type="email"
								id="email"
								placeholder="john@example.com"
								class="border border-gray-300 focus:border-green-500 rounded-md text-sm outline-none focus:ring-2 ring-green-500 w-full py-2 pl-10" />
						</div>
					</div>
					<!-- Input email -->

					<!-- Input password -->
					<div>
						<label for="password" class="text-sm text-gray-700 font-medium"
							>Password</label
						>
						<div class="relative flex items-center shadow-sm mt-1">
							<svg
								class="absolute text-gray-400 h-5 pl-3"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
							</svg>
							<input
								type="password"
								id="password"
								minlength="8"
								placeholder="Minimum 8 characters"
								class="border border-gray-300 focus:border-green-500 rounded-md text-sm outline-none focus:ring-2 ring-green-500 w-full py-2 pl-10" />
						</div>
					</div>
					<!-- Input password -->

					<!-- Checkbox -->
					<div class="flex justify-between items-center">
						<label for="remember" class="relative flex items-center gap-2">
							<input
								type="checkbox"
								id="remember"
								class="peer appearance-none border border-gray-300 rounded checked:border-green-600 checked:bg-green-600 w-4 h-4 outline-none focus:ring-2 ring-green-500 ring-offset-2" />
							<svg
								class="absolute opacity-0 peer-checked:opacity-100 text-white h-3 left-0.5"
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20"
								fill="currentColor"
								stroke="currentColor"
								stroke-width="2">
								<path
									fill-rule="evenodd"
									d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
									clip-rule="evenodd" />
							</svg>
							<span class="text-sm text-gray-900">Remember me</span>
						</label>
						<a
							href="#"
							class="text-sm text-green-600 hover:text-green-500 font-medium"
							>Forgot your password?</a
						>
					</div>
					<!-- Checkbox -->

					<!-- Button Sign In -->
					<div>
						<a
							href="#"
							class="flex justify-center items-center rounded-md bg-green-600 hover:bg-green-700 shadow-lg hover:shadow-xl focus:shadow-xl text-white font-semibold outline-none focus:ring-2 ring-green-500 ring-offset-2 py-2 px-4 transition"
							>Sign In</a
						>
					</div>
					<!-- Button Sign In -->
				</form>
			</div>
			<!-- Form -->
		</div>
		<!-- Content -->
	</body>
</html>
